<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>
  <h1 class="rainbow-text">Etch-A-Sketch</h1>
  <div class="header">
    <h6 id="hint">Default board size is 16x16</h6>
    <button id="popup" type="button" class="btn btn-info">Change size</button>
  </div>
  <p id="message"></p>
  <p id="draw">Touch outside the board to <br>change the color you picked.</br>
  </p>
  <div class="board"></div>
  <div class="button-container">
    <label for="colorPicker">Pick your color:
      <input type="color" id="colorPicker" value="#99D6F5"
        onchange="setColor(this.value), setCursor()" />
    </label>
    <button type="button" class="btn btn-secondary"
      onclick="setColor(`black`), setCursor()">Black</button>
    <button type="button" class="btn btn-success"
      onclick="setColor(`random`), setCursor()">Random</button>
    <button type="button" class="btn btn-light"
      onclick="setColor(`white`), setCursor('eraser')">Eraser</button>
    <button type="button" class="btn btn-danger"
      onclick="resetBoard()">Reset</button>
  </div>
  <footer>
    <p>2023 &copy; created for The Odin Project by<a
        href="https://www.linkedin.com/in/luyvannda/" target="_blank"> Luy
        Vannda</a></p>
  </footer>
</body>

</html>
