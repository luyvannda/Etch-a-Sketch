<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>
  <h1>Etch-A-Sketch</h1>
  <div class="header">
    <h6>Select the size</h6>
    <button id="popup" type="button" class="btn btn-info">Select</button>
  </div>
  <p id="message"></p>
  <div class="board"></div>
  <div class="footer">
    <button type="button" class="btn btn-secondary"
      onclick="setColor(`black`), setCursor()">Black</button>
    <button type="button" class="btn btn-success"
      onclick="setColor(`random`), setCursor()">Random</button>
    <button type="button" class="btn btn-light"
      onclick="setColor(`white`), setCursor('eraser')">Eraser</button>
    <button type="button" class="btn btn-danger"
      onclick="resetBoard()">Reset</button>
  </div>

</body>

</html>
